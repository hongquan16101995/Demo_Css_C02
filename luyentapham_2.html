    //từ điển
    function m2() {
        let arrEng = ["apple", "orange", "banana"]
        let arrVn = ["táo", "cam", "chuối"]
        let value = document.getElementById("input").value
        let index = -1; //giá trị của 1 biến khi không được gán giá trị ban đầu sẽ là undefined
        for (let i = 0; i < arrEng.length; i++) {
            if (value == arrEng[i]) {
                index = i
            }
        }

        if (index === -1) {
            document.getElementById("result").innerHTML = "Không tìm thấy"
        } else {
            let result = arrVn[index]
            document.getElementById("result").innerHTML = result
        }
    }
